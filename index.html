<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udacity Build a Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="grid-container">
		<div class="logo-image">
			<a href="https://eu.udacity.com/" target="_blank"><img src="img/Udacity_logo.png" alt="Udacity logo"></a>
		</div>
		<div class="header-text">
			<h1>Rickie Smith</h1>
			<p>FRONT-END</p>
		</div>
	</header>
	<main>
		<!-- I have used "div" element, "section" tag without "h1-h6" tag(s) throws a warning in the html validator" -->
		<div class="jumbotron-section">
			<figure class="jumbotron-img">
				<img src="img/pexels-photo-204611-medium.jpeg" alt="Screen with computer code">
			</figure>
		</div>
		<section class="main-content">
			<h2>Featured work</h2>
			<div class="portfolio-section">
				<img class="portfolio-img" src="adorable-animals-breed-356378.jpg" alt="Pretty dog">
				<h3>Dog Land</h3>
				<p class="portfolio-link"><a href="#">Visit Dog Land</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="animal-animal-photography-cat-104827.jpg" alt="Pretty cat">
				<h3>Cat Place</h3>
				<p class="portfolio-link"><a href="#">Enter Cat Place</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="barb-wires-billboard-209717.jpg" alt="Under Construction">
				<h3>CODE HUB</h3>
				<p class="portfolio-link"><a href="#">Checking Code Hub</a></p>
			</div>
		</section>
		<p class="img-attribution">* Images used under CC0 license, Source: <a href="https://www.pexels.com/" target="_blank">Pexels</a></p>
	</main>
	<footer>
		<p>Udacity Front-End Web Developer Nanodegree</p>
		<p>Project: Build a Portfolio Site, 2018 by Rickie Smith</p>
		<span class="octocat-icon"><a href="https://github.com/kmandic" target="_blank"><img src="img/github-logo.svg" alt="Github icon"></a></span>
	</footer>
</body>
</html>
